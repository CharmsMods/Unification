<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Discord Hub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="landing-section" class="section">
        <div class="container">
            <nav class="main-nav">
                <div class="nav-left"></div>
                <div class="nav-right">
                    <div class="menu-container">
                        <label class="hamburger">
                            <input type="checkbox" id="menu-toggle" />
                            <span class="menu-text">MENU</span>
                            <svg viewBox="0 0 32 32">
                                <path
                                    class="line line-top-bottom"
                                    d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
                                ></path>
                                <path class="line" d="M7 16 27 16"></path>
                            </svg>
                        </label>
                        <div class="dropdown-menu">
                            <a href="#" class="menu-item">Home</a>
                            <a href="#" class="menu-item">About</a>
                            <a href="#" class="menu-item">Services</a>
                            <a href="#" class="menu-item">Portfolio</a>
                            <a href="#" class="menu-item">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="hero-content">
                <h1>Link</h1>
            </div>
        </div>
    </header>

    <section id="user-selection-section" class="section">
        <div class="container">
            <h2>Select a Member</h2>
            <div class="member-buttons-container"> </div>
            <p class="scroll-hint">Scroll to see more members &gt;&gt;</p>
        </div>
    </section>

    <main id="user-content-display-section" class="section">
        <div class="container">
            <h2><span id="selected-user-name"></span></h2>
            <div id="user-content-area">
                <p class="placeholder-text">Select a member above to view their cool stuff!</p>
            </div>
        </div>
    </main>

    <footer id="bottom-banner">
        <div class="container">
            <p>&copy; 2025 Our Discord Community. All rights reserved.</p>
            <p>Made with &lt;3 for our friends.</p>
            <p><a href="YOUR_DISCORD_INVITE_LINK" target="_blank">Join our Discord!</a></p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
